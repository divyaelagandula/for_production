<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Signup</title>
</head>
<style>
        /* * 1. Set body height to 100% of the viewport.
         * 2. Use Flexbox to align content both horizontally (center) and vertically (center).
         */
       body{
        height: 100vh;
        display: flex ;
        justify-content: center;
        align-items: center;
        background-color: lightgrey;
        font-family: Arial, sans-serif;
       }
      label, input,button{
        display: block;
        font-size: 14px;
      }
      form{
        background-color: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      input{
        margin-top: 5px;
        padding: 8px;   
        width: 300px;
        margin-bottom: 15px;
      }
      #error-msg{
        display: none;  
        color: red;
    }
    </style>

<body>
   <form >
    <h1>Expense Tracker</h1>
    <label for="name">Enter name</label>
    <input type="text" id="name" >

    <label for="email">Enter email</label>
    <input type="email" id="email" >
    <label for="password">Enter password</label>
    <input type="password" id="password" >

    <button type="submit">Signup</button>
    <a href="./login.html">Existing User-login</a>
<div id="error-msg"></div>
</form>


</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://sdk.cashfree.com/js/v3/cashfree.js"></script>

<script>
        const ipaddress=`http://${window.location.hostname}:3000`

    document.addEventListener('DOMContentLoaded',()=>{
        resetform()
    })
   const form=document.querySelector('form')
   form.addEventListener('submit',async (event)=>{
    try{
        event.preventDefault()
    const name=document.getElementById('name').value
    const email=document.getElementById('email').value
    const password=document.getElementById('password').value
    const obj={name,email,password}
    const result=await axios.post(`${ipaddress}/users/signup`,obj)
    alert('data added to database succesfully')
    console.log(result)
    resetform()
    

    }
    catch(err){
        console.log(err)
        const div=document.querySelector('#error-msg')
        if(err.response.status==400){
            div.style.display='block'
            div.textContent='Error:Request failed with status code 400'
        }
        if(err.response.status==409){
            div.style.display='block'
            div.textContent='Error:enterd email is alreay exists'
        }
    }
    
   })
   function resetform(){
    document.getElementById('name').value=''
    document.getElementById('email').value=''
    document.getElementById('password').value=''
    const div1=document.querySelector('#error-msg')
    div1.textContent=''

   }

</script>
</html>
